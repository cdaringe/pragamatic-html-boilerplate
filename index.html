<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>boilerplate</title>
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./uno.css" />
    <link rel="stylesheet" href="./menu.css" />
  </head>
  <body class="box-border h-dvh">
    <div id="app" class="max-w-4xl h-full flex flex-col" style="margin: auto">
      <!-- header -->
      <header class="shadow flex w-full p-0 justify-center items-center m-0">
        <!-- logo -->
        <img
          class="block flex-initial p-1 h-12 w-12"
          src="logo.png"
          alt="logo"
        />

        <!-- search  -->
        <input
          class="block flex-auto w-full pr-4 h-full drop-shadow-none inline-block w-full box-border h-full b-none"
          type="text"
          placeholder="Search"
        />

        <!-- menu-items: large viewport -->
        <ul id="menu-items" class="flex-1 hidden md:flex gap-2 list-none p-0">
          <li class="inline"><a href="#">Home</a></li>
          <li class="inline"><a href="#">About</a></li>
          <li class="inline"><a href="#">Contact</a></li>
        </ul>

        <!-- avatar -->
        <img
          class="block w-12 h-12 rounded-full mx-auto p-1"
          src="https://static.cdaringe.com/c/pub/img/headshot.jpeg"
          alt="avatar"
          width="200"
          height="200"
        />

        <div class="block md:hidden">
          <!-- css-only animated hamburger menu -->
          <label id="chaboiga">
            <!-- give us a clicked state style to hook into -->
            <input type="checkbox" />
            <!-- menu = click target, then full bg on expansion -->
            <span class="menu">
              <span class="hamburger"></span>
            </span>
            <!-- menu-items: small viewport -->
            <ul id="menu-items">
              <li><a href="#">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </label>
        </div>
      </header>
      <main class="p-2 flex-1">
        <h1>Greetings.</h1>
        <p>This is a paragraph and you're gonna love it.</p>
      </main>
      <footer class="flex justify-center items-center">
        <div class="p-4 font-bold"><span>cdaringeâ„¢</span></div>
      </footer>
    </div>
  </body>
</html>
